<section class="album">
  <div class="container album__container">
    <div class="album__show album__show-nm">
      <div class="album__info">
        <div class="album__img image-overlay">
          <img class="image" src="@img/album/03.jpg" alt="" />
        </div>
        <div class="album__name">Мне есть за что благодарить Христа</div>
        <a href="#" class="album__btn">Фонограммы</a>
      </div>
      <div class="album__sale">
        <p class="album__preprice">Добавить эл. почту</p>
        <p class="album__price">
          Вы получите ссылку для скачивания по эл. почте.
        </p>
        <form
          action="#"
          method="POST"
          id="fform"
          class="album__form"
          novalidate="novalidate"
        >
          <input
            class="album__email"
            type="email"
            name="email"
            id="email"
            placeholder="e-mail"
          />
          <button class="album__btn album__btn-sale" type="submit">
            Продолжить
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
